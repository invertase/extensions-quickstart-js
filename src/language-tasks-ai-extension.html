<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase Extensions Example</title>
		<link rel="stylesheet" href="./assets/index.css" />
	</head>

	<body class="bg-gray-100">
		<!-- Main container -->
		<div class="min-h-screen flex flex-col justify-center items-center">
			<!-- Title container -->
			<div class="text-center mb-4">
				<h1 class="text-3xl font-bold">Language Tasks with PaLM API</h1>
			</div>

			<!-- Product review container -->
			<div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-2xl">
				<!-- Input section -->
				<div>
					<label
						for="input-text"
						class="block mb-2 text-lg font-medium text-gray-700">
						Write your review here
					</label>
					<textarea
						id="input-text"
						placeholder="Enter text to convert"
						class="block h-48 mb-5 p-2 text-sm text-gray-700 bg-white rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-blue-500"></textarea>
					<button
						id="submit-text"
						disabled
						class="bg-blue-500 disabled:bg-blue-200 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
						Submit
					</button>
				</div>
				<!-- Reviews section -->
				<div class="mt-10">
					<div id="reviews-container"></div>
				</div>
			</div>
		</div>
		<script type="module" src="./language-tasks-ai-extension.ts"></script>
	</body>
</html>
